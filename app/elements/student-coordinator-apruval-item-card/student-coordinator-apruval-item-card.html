<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="student-coordinator-apruval-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
     table{
        border-collapse: collapse;
        width: 100%;
      }
      td{
        width: 41%;        
      } 
      .card{
        @apply(--layout-horizontal);
      } 
      p{
        width: 30%;
      } 
      paper-button{
        text-transform: none;
        height: 25px;
      }
        .viewdata{
        margin-top: 5%;
        /*font-size: 12px;*/
        cursor: pointer;
        color:blue;
      }
      paper-dialog
      {
           border-radius: 10px;
           width: 500px;
           height: 200px;
      }
    </style>

         <p hidden>{{subjectcategory}}</p>
         <p hidden>{{studentid}}</p>
         <p hidden>{{termid}}</p>
        <div class="card">
          <p  >{{studentname}}</p>
          <p  style="margin-left: 5%;">{{assesmentid}}</p>
          <p  style="margin-left: 5%;">{{grade}}</p>
          <p  style="margin-left: 5%;">{{section}}</p>
          <p  style="margin-left: 5%;">{{subject}}</p>
          <p  style="margin-left: 5%;">{{comments}}</p>
         
   <p style="margin-left: 5%;"><ahref hidden$="{{studenthiddenviews1}}" class="viewdata" on-click="Fnaproved"><u>Approve</u></ahref></p>
   <p > <ahref hidden$="{{studenthiddenviews1}}" class="viewdata" on-click="FnReject"><u>Reject</u></ahref></p>
     </div>
       <paper-dialog id="innovationdialog12" modal>
         
          <center>
          <b><h2>{{dialogvalue}}successfully</h2></b>
          <paper-button style="background-color: #363636;color: #ffffff;height:34px;" dialog-confirm autofocus>Ok</paper-button>
         </center>
      </paper-dialog>

    <single-student-markentry-service id="singleservice"></single-student-markentry-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'student-coordinator-apruval-item-card',
Fnaproved:function(e){
   this.dialogvalue="Aprove"+" ";
 this.$.innovationdialog12.toggle();
this.$.singleservice.fnputcoapruval(this.studentid,this.studentname,this.subjectcategory,this.assesmentid,this.grade,this.section,this.subject,this.termid,"completed");

  },
FnReject:function(e){
  this.dialogvalue="Reject"+" ";
this.$.innovationdialog12.toggle();
 this.$.singleservice.fnputcoapruval(this.studentid,this.studentname,this.subjectcategory,this.assesmentid,this.grade,this.section,this.subject,this.termid,"Reject");
 
},
    });
  })();
  </script>
</dom-module>
