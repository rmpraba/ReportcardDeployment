<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="student-coordinator-apruval-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
     table{
        border-collapse: collapse;
        width: 100%;
      }
      td{
        width: 41%;        
      } 
      .card{
        @apply(--layout-horizontal);
      } 
      p{
        width: 30%;
        margin-left: 10%;
      } 
      paper-button{
        text-transform: none;
        height: 25px;
      }
        .viewdata{
        margin-top: 5%;
        /*font-size: 12px;*/
        cursor: pointer;
        color:blue;
      }
    </style>

         <p hidden>{{subjectcategory}}</p>
         <p hidden>{{studentid}}</p>
         <p hidden>{{termid}}</p>
        <div class="card">
          <p class='p1' style="margin-left: 0%;">{{studentname}}</p>
          <p class='p2' style="margin-left: 10%;">{{subjectcategory}}</p>
          <p class='p3' style="margin-left: 5%;">{{assesmentid}}</p>
          <p class='p4' style="margin-left: 5%;">{{grade}}</p>
          <p class='p5' style="margin-left: 5%;">{{section}}</p>
          <p class='p6' style="margin-left: 5%;">{{subject}}</p>
          <p class='p6' style="margin-left: 5%;">
            <paper-checkbox on-change="fnchangeprocess" hidden></paper-checkbox>
          </p>
   <p class='p7'><ahref class="viewdata" on-click="Fnaproved"><u>Aproved</u></ahref></p>
        </div>
    <single-student-markentry-service id="singleservice"></single-student-markentry-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'student-coordinator-apruval-item-card',
Fnaproved:function(e){

this.$.singleservice.fnputcoapruval(this.studentid,this.studentname,this.subjectcategory,this.assesmentid,this.grade,this.section,this.subject,this.termid);
 
  },

    });
  })();
  </script>
</dom-module>
