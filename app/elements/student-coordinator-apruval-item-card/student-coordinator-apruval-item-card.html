<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="student-coordinator-apruval-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
     table{
        border-collapse: collapse;
        width: 100%;
      }
      td{
        width: 41%;        
      } 
      .card{
        @apply(--layout-horizontal);
      } 
      p{
        width: 30%;
      } 
      paper-button{
        text-transform: none;
        height: 25px;
      }
        .viewdata{
        margin-top: 5%;
        /*font-size: 12px;*/
        cursor: pointer;
        color:blue;
      }
    </style>

         <p hidden>{{subjectcategory}}</p>
         <p hidden>{{studentid}}</p>
         <p hidden>{{termid}}</p>
        <div class="card">
          <p  >{{studentname}}</p>
          <p  style="margin-left: 5%;">{{assesmentid}}</p>
          <p  style="margin-left: 5%;">{{grade}}</p>
          <p  style="margin-left: 5%;">{{section}}</p>
          <p  style="margin-left: 5%;">{{subject}}</p>
          <p  style="margin-left: 5%;">{{comments}}</p>
         
   <p style="margin-left: 5%;"><ahref class="viewdata" on-click="Fnaproved"><u>Aproved</u></ahref></p>
   <p ><ahref class="viewdata" on-click="FnReject"><u>Reject</u></ahref></p>
        </div>
    <single-student-markentry-service id="singleservice"></single-student-markentry-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'student-coordinator-apruval-item-card',
Fnaproved:function(e){

this.$.singleservice.fnputcoapruval(this.studentid,this.studentname,this.subjectcategory,this.assesmentid,this.grade,this.section,this.subject,this.termid,"completed");
 
  },
FnReject:function(e){
 this.$.singleservice.fnputcoapruval(this.studentid,this.studentname,this.subjectcategory,this.assesmentid,this.grade,this.section,this.subject,this.termid,"Reject");

},
    });
  })();
  </script>
</dom-module>
