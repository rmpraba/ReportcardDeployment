<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="student-full-details-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        border-collapse: collapse;
        width: 100%;
      }
      td{
        width: 41%;        
      } 
      .card{
        @apply(--layout-horizontal);
      } 
      p{
        width: 35%;

      } 
      paper-button{
        text-transform: none;
        height: 25px;
      }
     .viewdata{
        margin-top: 5%;
        /*font-size: 12px;*/
        cursor: pointer;
        color:blue;
      }

     paper-dialog
      {
           border-radius: 10px;
           width: 500px;
           height: 150px;
      }
      .buttons paper-button
      {
        @apply(--layout-left);
      background-color: #363636;
      color: #ffffff;
      width: 10%;
      margin-left: 6%;
      margin-top: 10%;
      }
    </style>
         <p hidden>{{subjectcategory}}</p>
         <p hidden>{{subjectcategoryname}}</p>
         <p hidden>{{assesmentid}}</p>
         <p hidden>{{grade}}</p>
         <p hidden>{{section}}</p>
         <p  hidden>{{subject}}</p>
        <div class="card">
          <p  style="margin-left: 0%;">{{studentid}}</p>
          <p  style="margin-left: 5%;">{{studentname}}</p>
       
          <p  style="margin-left: 5%;">{{Comments}} <paper-icon-button hidden$="{{hidecheck1}}" icon="add" on-click="fnrequstvalue" style="color:#6699ff;float: right;"></paper-icon-button></p>
         
          <p style="margin-left: 5%;" ><ahref class="viewdata" on-click="FnSave"><u>Raise Request</u></ahref></p>
        </div>
        <single-student-markentry-service id="singleservice"></single-student-markentry-service>
          <paper-dialog id="raquestraisid" modal>
          <center><b><label  id="labelid">Request Raised!!!</label></b></center>
            <div class="buttons">
            </div>
              <center><paper-button style="background-color: #363636;color: #ffffff;" dialog-confirm autofocus>Ok</paper-button></center>
        
           </paper-dialog>

 <paper-dialog id="innovationdialog1" modal>
          <paper-textarea  label="Comments"  value="{{Comments}}"></paper-textarea>
          <center style="margin-top: 5%;">
            <paper-button  on-click="innovatsave" style="color:white;background-color:black">Save</paper-button>
            <paper-button id="innvtt" style="color:white;background-color:black" on-click="innovatclosezzz" >Close</paper-button>

          
          </center>
      </paper-dialog>



  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'student-full-details-item-card',
  FnSave:function(e){
   this.$.raquestraisid.toggle();
   this.$.singleservice.singlestudentservice(this.studentid,this.studentname,this.subjectcategory,this.assesmentid,this.grade,this.section,this.subject,this.Comments);
   this.Comments="";

  },
 fnresetvalue:function(e){
 this.$.singleservice.singlestudentservice(this.studentid,this.studentname,this.subjectcategory,this.assesmentid,this.grade,this.section,this.subject);
  },  

 fnrequstvalue:function(e)
    {
  this.$.innovationdialog1.toggle();
    }, 
innovatclosezzz:function(e){
this.Comments="";
 this.$.innovationdialog1.close();
},
innovatsave:function(e){
 this.$.innovationdialog1.close();

}
    });
  })();
  </script>
</dom-module>
