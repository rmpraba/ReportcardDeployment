<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="student-full-details-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        border-collapse: collapse;
        width: 100%;
      }
      td{
        width: 41%;        
      } 
      .card{
        @apply(--layout-horizontal);
      } 
      p{
        width: 35%;

      } 
      paper-button{
        text-transform: none;
        height: 25px;
      }
     .viewdata{
        margin-top: 5%;
        /*font-size: 12px;*/
        cursor: pointer;
        color:blue;
      }
    </style>
         <p hidden>{{subjectcategory}}</p>
         <p hidden>{{studentid}}</p>
        <div class="card">
          <p  style="margin-left: 0%;">{{studentname}}</p>
          <p  style="margin-left: 5%;">{{subjectcategoryname}}</p>
          <p  style="margin-left: 5%;">{{assesmentid}}</p>
          <p  style="margin-left: 5%;">{{grade}}</p>
          <p  style="margin-left: 5%;">{{section}}</p>
          <p  style="margin-left: 5%;">{{subject}}</p>
         
          <p class='p7'><p class='p7'><ahref class="viewdata" on-click="FnSave"><u>Changed</u></ahref></p></p>
        </div>
        <single-student-markentry-service id="singleservice"></single-student-markentry-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'student-full-details-item-card',
  FnSave:function(e){
  
   this.$.singleservice.singlestudentservice(this.studentid,this.studentname,this.subjectcategory,this.assesmentid,this.grade,this.section,this.subject);
  },
 fnresetvalue:function(e){
 this.$.singleservice.singlestudentservice(this.studentid,this.studentname,this.subjectcategory,this.assesmentid,this.grade,this.section,this.subject);
  },      
    });
  })();
  </script>
</dom-module>
