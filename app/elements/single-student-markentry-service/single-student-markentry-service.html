<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="single-student-markentry-service">
 
  <template>
   
    <iron-ajax  
        method="post"
        id="singlestudentgradeajax"
        url="{{singlestudentgradeurl}}"
        params="{{singlestudentgradeparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="singlestudentgradeResponse"
        debounce-duration="300"
    >
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'single-student-markentry-service',

      singlestudentgrade:function(){
         this.singlestudentgradeurl=sessionStorage.getItem("addrinfo")+"/singlestudentgrade-service";
         var obj={"schoolid":"","loggedid":"","roleid":""};
         obj.schoolid=sessionStorage.getItem("curr_sess_loggedschoolid");
         obj.loggedid=sessionStorage.getItem("curr_sess_loggedid");
         obj.roleid=sessionStorage.getItem("curr_sess_loggedroleid");
         obj.academicyear=localStorage.getItem("curr_sess_academicyear");
         this.singlestudentgradeparam= obj;
         this.$.singlestudentgradeajax.generateRequest();
        
      },
  singlestudentgradeResponse:function(e){
         var res=e.detail.response.returnval;
         alert(JSON.stringify(res));
        
      },
    });
  })();
  </script>
</dom-module>
